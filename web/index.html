<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Playground - Interactive Showcase</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 950px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.7;
            font-size: 0.95rem;
        }
        
        .app-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading p {
            margin-top: 20px;
            color: #666;
            font-size: 0.95rem;
        }
        
        #loading .subtext {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #999;
        }
        
        #app {
            width: 900px;
            height: 650px;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }
        
        footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .tech-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            margin: 0 5px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>â˜• Java Playground</h1>
            <p>A collection of Java mini-applications running in your browser</p>
        </header>
        
        <div class="app-container">
            <div id="loading">
                <div class="spinner"></div>
                <p>Loading Java Runtime...</p>
                <p class="subtext">This may take a moment on first load</p>
            </div>
            <div id="app"></div>
        </div>
        
        <footer>
            <p>
                <span class="tech-badge">Java 11</span>
                <span class="tech-badge">Swing</span>
                <span class="tech-badge">CheerpJ</span>
            </p>
            <p style="margin-top: 10px;">
                Built by <a href="https://github.com/YOUR_USERNAME" target="_blank">Millennium</a> |
                <a href="https://github.com/YOUR_USERNAME/java-showcase" target="_blank">View Source</a>
            </p>
        </footer>
    </div>
    
    <script>
        (async function() {
            await cheerpjInit();
            
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
            
            // Run the Java application
            cheerpjCreateDisplay(900, 650, document.getElementById('app'));
            await cheerpjRunJar('/app/app.jar');
        })();
    </script>
</body>
</html>
